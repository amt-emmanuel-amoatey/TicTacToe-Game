<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="game-start.css" />
    <title>Tic Tac Toe|Game Start</title>
  </head>
  <body>
    <main>
      <section id= "Game-Start" class="Game-Start" >
        <div id="Cell-Board">
          <div class="Head-Display">
            <button class="players-xo">
              <img src="assets/logo.svg" alt="logo" class="players-xo" />
            </button>
            <button class="player-turn">
              <img src="assets/x turn.svg" alt="" />
            </button>
            <button class="Restart" onclick="restartGame()">
              <img src="assets/icon-restart.svg" alt="" />
            </button>
          </div>
          <div class="Cell-Container">
            <div onclick="hitBox('0')" id="0" class="cell-index cell0 hoverClassX" ></div>
            <div onclick="hitBox('1')" id="1" class="cell-index cell1 hoverClassX"></div>
            <div onclick="hitBox('2')" id="2" class="cell-index cell2 hoverClassX"></div>
            <div onclick="hitBox('3')" id="3" class="cell-index cell3 hoverClassX"></div>
            <div onclick="hitBox('4')" id="4" class="cell-index cell4 hoverClassX"></div>
            <div onclick="hitBox('5')" id="5" class="cell-index cell5 hoverClassX"></div>
            <div onclick="hitBox('6')" id="6" class="cell-index cell6 hoverClassX"></div>
            <div onclick="hitBox('7')" id="7" class="cell-index cell7"></div>
            <div onclick="hitBox('8')" id="8" class="cell-index cell8 hoverClassX"></div>
          </div>
          <div class="Score-Buttons">
            <button class="X-You">X (YOU)</button>
            <button class="Ties">TIES</button>
            <button class="O-CPU">O (CPU)</button>
          </div>
        </div>

      </section>
    </main>
    <script type="module" src="./game-start.js"></script>
  </body>
</html>
