<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="new-game.css" />
    <title>Frontend Mentor | Tic Tac Toe|New Game</title>
  </head>
  <body>
    <main>
      <section class="NewGame-Menu" id="NewGameMenu">
        <img src="assets/logo.svg" alt="logo" class="logo" />
        <div class="Players">
          <p class="PICK-PLAYER">Pick player 1's mark</p>
          <!-- <div class="Players-Select">
              <button class="X-Button">
                <img src="assets/icov x.svg" alt="" />
              </button>
              <button class="O-Button">
                <img src="assets/icon 0.svg" alt="small circle" />
              </button>
          </div> -->

          <!-- toggle -->
          <div class="players-container">
            <input type="checkbox" id = 'X-mark' class="player-X" />
            <svg
              class="x-mark"
              width="32"
              height="32"
              viewbox="0 0 32 32"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M31.5569 5.28973L26.7103 0.443061C26.1195 -0.147687 25.1617 -0.147687 24.571 0.443061L16 9.01404L7.42902 0.443061C6.83827 -0.147687 5.88048 -0.147687 5.28973 0.443061L0.443061 5.28973C-0.147687 5.88048 -0.147687 6.83827 0.443061 7.42902L9.01404 16L0.443061 24.571C-0.147687 25.1617 -0.147687 26.1195 0.443061 26.7103L5.28973 31.5569C5.88048 32.1477 6.83827 32.1477 7.42902 31.5569L16 22.986L24.571 31.5569C25.1617 32.1477 26.1195 32.1477 26.7103 31.5569L31.5569 26.7103C32.1477 26.1195 32.1477 25.1617 31.5569 24.571L22.986 16L31.5569 7.42902C32.1477 6.83827 32.1477 5.88048 31.5569 5.28973Z"
                fill="#A8BFC9"
              />
            </svg>
            <span> </span> <input type="checkbox"  id="O-mark" class="player-O" />
            <svg
              class="O-mark"
              width="32"
              height="32"
              viewbox="0 0 32 32"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M31.7412 15.8706C31.7412 7.10551 24.6357 0 15.8706 0C7.10551 0 0 7.10551 0 15.8706C0 24.6357 7.10551 31.7412 15.8706 31.7412C24.6357 31.7412 31.7412 24.6357 31.7412 15.8706ZM9.4048 15.8706C9.4048 12.2996 12.2996 9.4048 15.8706 9.4048C19.4416 9.4048 22.3364 12.2996 22.3364 15.8706C22.3364 19.4416 19.4416 22.3364 15.8706 22.3364C12.2996 22.3364 9.4048 19.4416 9.4048 15.8706Z"
                fill="#A8BFC9"
              />
            </svg>
            <span> </span>
          </div>
          <p class="Remenber-Text">Remember: X goes first</p>
        </div>
        <div class="Play-Option" id="Play-Option">
          <!-- <a href="game-start.html" > -->
          <button
            class="newGameVsCPU"
            id="newGameVSCPU"
            onclick="NewGameVSCPU()" data-value=""
          >
            New Game (vs CPU)
          </button>
          <!-- </a> -->
          
          <!-- <a href="game-start.html"> -->
            <button
            class="NewGame-VS-PLAYER"
            id="newGameVSPlayer"
            onclick="NewGameVSPLAYER()"
          >
            New Game (vs player)
          </button>
          <!-- </a> -->
          
        </div>
         
      </section>
      <script type="module" src="./new-game.js"></script>
    </main>
  </body>
</html>
